<head>
  <title>Website Music</title>

<body>
    <div class="containerMP3">
        <div class="player">
            <div class="pl"></div>
            <marquee class="title" width = "115px" behavior = "alternate" scrollamount = "1" ></marquee>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>						
        <ul id = "addList" class="playlist hidden">
        </ul>
    </div>

    <div class ="containerMP3" style = "display:none">
        <ul class="playlist">
          <li audiourl="https://5berone.000webhostapp.com/data/vn/hanhphuctroixa.mp3"
            cover="vn/s2.jpg" artist="Nguyễn Vân Anh 58TH2">Hạnh phúc trôi xa</li>
        </ul>	
    </div>
